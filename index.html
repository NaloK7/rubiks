<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
  <title>Rubik's</title>
</head>


<body>
  <section id="btn">
    <button id="resetPos">reposition</button>
    <button id="mixButton">mixUp</button>
    <button id="resetCube">reset</button>
  </section>
  <section id="container" class="container">
    <div class="cube">
      <div class="moveGroup"></div>
      <!-- double each -->
      <div class="blackSquare standing front S F"></div>  <!-- z -->
      <div class="blackSquare standing back S B"></div>   <!-- z -->
      <div class="blackSquare middle left M L"></div>     <!-- x -->
      <div class="blackSquare middle right M R"></div>    <!-- x -->
      <div class="blackSquare equator up E U"></div>      <!-- y -->
      <div class="blackSquare equator down E D"></div>    <!-- y -->
    </div>
  </section>
  <section>
    <div id="helpSection"></div>
  </section>
</body>

</html>
